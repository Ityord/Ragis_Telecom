<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>RAGIS TELECOM AND SERVICES PVT. LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href = "./src/asssets/logoss.png">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FAF7F3;
        color: #374151; /* gray-700 */
      }
      .active {
        color: #D9A299;
        font-weight: 600;
      }
      
      /* --- Bubble Animation --- */
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      .bubbles span {
        position: absolute;
        display: block;
        list-style: none;
        bottom: -150px;
        border-radius: 50%;
        animation: float 25s linear infinite;
        background-color: rgba(220, 197, 178, 0.4); /* #DCC5B2 */
      }
      
      .bubbles span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
      .bubbles span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; background-color: rgba(217, 162, 153, 0.5); }
      .bubbles span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
      .bubbles span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .bubbles span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; background-color: rgba(217, 162, 153, 0.4); }
      .bubbles span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
      .bubbles span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; background-color: rgba(217, 162, 153, 0.3); }
      .bubbles span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .bubbles span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; background-color: rgba(217, 162, 153, 0.5); }
      .bubbles span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
      .bubbles span:nth-child(11) { left: 5%; width: 40px; height: 40px; animation-delay: 5s; animation-duration: 22s; }
      .bubbles span:nth-child(12) { left: 90%; width: 30px; height: 30px; animation-delay: 8s; animation-duration: 15s; background-color: rgba(217, 162, 153, 0.4); }
    </style>
